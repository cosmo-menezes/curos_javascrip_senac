<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício extra 13</title>
</head>
<body>
    <h1>Exercício extra 13</h1>
    <p id="resultado"></p>

    <script type="text/javascript">
        // Criando as variáveis
        var resposta = '';
        var cont = 0;

        // Criando o laço de repetição
        for(cont = 0; cont <= 30; cont++){
            if(cont === 10){
                continue;
            }
            resposta += 'O valor da variável e: ' + cont + '</br>';
        }
        document.getElementById('resultado').innerHTML += resposta;
    </script>
</body>
</html>
