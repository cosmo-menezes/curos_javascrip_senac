<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra 10</title>
</head>
<body>
    <h1>Exeercício extra 10</h1>
    <p id="resultado">A soma dos salários é: </p>
    

    <script>
        //Criando as variáveis
        var cont = 1;
        var total = 0;
        var qtd_salario_ano = 0;
        var salario = 0;

        //Solicitar ao usuário que informe o seu salário mensal
        qtd_salario_ano = parseFloat(prompt('Digite quantos meses vc recebeu o seu salário: ', ''));

        // Criando o laço de repetição
        for(cont = 1; cont <= qtd_salario_ano; cont++){
            salario = parseFloat(prompt('Digite o valor do' + cont + 'salario mensal'));
            total = qtd_salario_ano * salario;
        }

        document.getElementById('resultado').innerHTML += total;
        

    </script>
</body>
</html>
