<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra 09</title>
</head>
<body>
    <h1>Exercicio extra 09</h1>
    <p id="resultado">Soma dos números é: </p>
    <p id="resultado1">A multiplicação dos números é: </p>

    <script>
        // Criando as variáveis
        var cont = 1;
        var soma = 0;
        var numero = 0;
        var produto = 0;

        // Informar ao usuário o que ele precisa fazer
        alert("Digite 5 números");

        // Criando o laço  de repetição
        for(cont = 1; cont <=5; cont++){
            numero = parseInt(prompt('Digite o ' + cont +  'número'));
            soma = soma + numero;
            produto = soma * 2;
        }

        document.getElementById('resultado').innerHTML += soma;
        document.getElementById('resultado1').innerHTML += produto;
    </script>
</body>
</html>
