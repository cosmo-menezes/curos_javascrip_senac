<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de DOM</title>
</head>
<body>
    <h1>Inserção de elementos</h1>
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Quarto</li>
    </ul>

    <script text="text/javascript">
        // Criar o elemento li com o texto Terceiro
        var novoLi = document.createElement('li');
        var textoLi = document.createTextNode('Terceiro');
        novoLi.appendChild(textoLi);

        // Buscar a lista na página
        var lista = document.getElementsByTagName('ul')[0];
        // Recuperando itens
        var itens = document.getElementsByTagName('li');
        // Inserindo com insertBefore() - antes
        lista.insertBefore(novoLi, itens[2]);
    </script>
</body>
</html>
