<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício extra 08</title>
</head>
<body>
    <h1>Exercício extra 08</h1>
    <p id="resultado"></p>

    <script>
        var total = '';
        var cont = 1;

        while(cont <=10){
            total += cont + '<br>';
            cont++;
        }
        document.getElementById('resultado').innerHTML = total;
    </script>
</body>
</html>
