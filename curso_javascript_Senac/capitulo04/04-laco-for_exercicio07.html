<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício extra 07 - Laço FOR</title>
</head>
<body>
    <h1>Exercício extra 07 - Laço FOR</h1>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>

    <script>
        // Criando a variável
        //FOR
        var total = '';
        var cont = 1;

        for(cont = 1; cont <= 10; cont++){
            total += cont + '<br>';
        }
        document.getElementById('resultado').innerHTML = total;
        
        
        
        //DO
        var total2 = '';
        var cont2 = 1;
        do{
            total2 += cont2 + '<br>';
            cont2++;
        }
        while(cont2 <=10);

        document.getElementById('resultado2').innerHTML = total2;

        // WHILE
        var total3 = '';
        var cont3 = 1;

        while(cont3 <=10){
            total3 += cont3 + '<br>';
            cont3++;
        }
        document.getElementById('resultado3').innerHTML = total3;

    </script>
</body>
</html>
