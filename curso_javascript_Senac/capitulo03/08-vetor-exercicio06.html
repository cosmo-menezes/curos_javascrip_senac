<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício extra 06</title>
</head>
<body>
    <h1>Exercício extra 06</h1>
    <p id="resultado">Números: </p>

    <script>
        // Criando o vetor
        var vetor1 = [1,2,3,4,5,];
        var vetor2 = [6,7,8,9, 10];

        // Utilizando a FUNÇÃO PUSH, que adiciona itens no FINAL DO VETOR
        vetor1.push(vetor2);

        // Imprime o vetor
        document.getElementById('resultado').innerHTML += vetor1;
        
    </script>
</body>
</html>
