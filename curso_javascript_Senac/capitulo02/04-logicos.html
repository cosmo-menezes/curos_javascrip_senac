<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
    <h1>Operadores lógicos</h1>
    <h3>Lógico && (e/and)</h3>
    <script type="text/javascript">
        var resposta = true && true;
        document.write(resposta + '<br>');

        reposta = false && false;
        document.write(reposta + '<br>');

        reposta = false && true;
        document.write(reposta + '<br>');

        resposta = false && (3 == 4);
        document.write(resposta + '<br>');

        resposta = 'Senac ' && ' Javascrpit';
        document.write(resposta + '<br>');

        reposta = false && ' Senac';
        document.write(reposta + '<br>');

        reposta = 'Senac' && false;
        document.write(reposta + '<br>');

        reposta = '' && false;
        document.write(resposta + '<br>');

        reposta = false && "";
        document.write(resposta + '<br>');
    </script>

    <h3>Lógico || (ou/or)</h3>
    <script type="text/javascript">
        var reposta = true || true;
        document.write(resposta + '<br>');

        reposta = false || true;
        document.write(reposta + '<br>');

        reposta = true || false;
        document.write(reposta + '<br>');

        reposta = false || (3 == 4);
        document.write(resposta + '<br>');

        reposta = 'Senac ' || ' Javascript';
        document.write(reposta + '<br>');

    </script>

    <h3>Lógico ! (NOT/não)</h3>
    <script type="text/javascript">
        var resposta = !true;
        document.write(resposta + '<br>');

        resposta = !false;
        document.write(resposta + '<br>');

        reposta = !'Senac';
        document.write(resposta + '<br>');

    </script>
        
    <h3></h3>

</body>
</html>
