<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra 04</title>
</head>
<body>
    <h1>Exercicio extra 04</h1>
    <p id="resultado1">O valor final da variável a: </p>
    <p id="resultado2">O valor final da variável b: </p>
    <p id="resultado3">As variáveis são iguais: </p>

    <script>
        var a = 4;
        var b = 3;
        var iguais = a == b;

        document.getElementById('resultado1').innerHTML += a;
        document.getElementById('resultado2').innerHTML += b;
        document.getElementById('resultado3').innerHTML += iguais;
    </script>
</body>
</html>
