<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio extra 03</title>
</head>
<body>
    <h1>Exercício extra 03</h1>
    <p id="resultado">Valor final da variável a: </p>
    <script>
        var a = 6;

        document.write(a + '<br>'); // busca o valor da variavel

        document.getElementById('resultado').innerHTML += a; // busca o valor atraves do innerHTML
    </script>
</body>
</html>
