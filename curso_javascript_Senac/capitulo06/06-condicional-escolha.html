<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura condicional escolha</title>
</head>
<body>
    <h1>Estrutura condicional escolha</h1>
    <p id="teste"></p>

    <script type="text/javascript">
        // Criando variáveis
        var dia = 0;
        var resposta = '';

        // Solicitando um número para o usuário
        dia = parseInt(prompt('Digite um número de 1 a 7', ''));
        
        // Criando o condicional escolha
        switch(dia){
            case 1:
                resposta = 'Domingo';
                break;
            case 2:
                resposta = 'Segunda-feira';
                break;
            case 3:
                resposta = 'Terça-feira';
                break;
            case 4:
                resposta = 'Quarta-feira';
                break;
            case 5:
                resposta = 'Quinta-feira';
                break;
            case 6:
                resposta = 'Sexta-feira';
                break;
            case 7:
                resposta = 'Sábado';
                break;
            default:
                resposta = 'Dia da semana não existe! </br> Digite um numero de 1 a 7';
        }

        //Mostrando o resultado
        document.getElementById('teste').innerHTML = resposta;
    </script>
</body>
</html>
